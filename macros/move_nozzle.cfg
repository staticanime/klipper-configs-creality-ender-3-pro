[gcode_macro MOVE_NOZZLE_CENTER]
description:
  "Move the nozzle to the center of the bed"
gcode:
  G1 X110 Y110 Z20 F6000

[gcode_macro MOVE_NOZZLE_FRONT_LEFT]
description:
  "Move the nozzle to the front left screw"
gcode:
  G1 X25 Y25 Z20 F6000

[gcode_macro MOVE_NOZZLE_FRONT_RIGHT]
description:
  "Move the nozzle to the front right screw"
gcode:
  G1 X195 Y25 Z20 F6000

[gcode_macro MOVE_NOZZLE_REAR_RIGHT]
description:
  "Move the nozzle to the rear right screw"
gcode:
  G1 X195 Y195 Z20 F6000

[gcode_macro MOVE_NOZZLE_REAR_LEFT]
description:
  "Move the nozzle to the rear left screw"
gcode:
  G1 X25 Y195 Z20 F6000